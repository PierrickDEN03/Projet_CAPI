<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une partie</title>
    <script src="create-game.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <h1>Créer une nouvelle partie</h1>
    </header>
    <main>
        <form id="create-game-form" action="../game/game.html">
            <label for="player-count">Nombre de joueurs (max : 20) :</label>
            <input type="number" id="player-count" name="player-count" min="1" max="20" required>
            <div id="player-names"></div>
            <button id="button_submit" type="submit">Valider</button>
        </form>
    </main>
