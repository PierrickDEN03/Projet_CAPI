<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une partie</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Créer une nouvelle partie</h1>
    </header>
    <main>
        <form id="create-game-form">
            <label for="player-count">Nombre de joueurs :</label>
            <input type="number" id="player-count" name="player-count" min="1" max="10" required>
            <div id="player-names"></div>
            <button type="submit">Valider</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Planning Poker. Tous droits réservés.</p>
    </footer>
    <script>
        document.getElementById('player-count').addEventListener('input', function () {
            const playerCount = this.value;
            const playerNamesDiv = document.getElementById('player-names');
            playerNamesDiv.innerHTML = '';
            for (let i = 1; i <= playerCount; i++) {
                const label = document.createElement('label');
                label.textContent = `Nom du joueur ${i} :`;
                const input = document.createElement('input');
                input.type = 'text';
                input.name = `player-name-${i}`;
                input.required = true;
                playerNamesDiv.appendChild(label);
                playerNamesDiv.appendChild(input);
            }
        });
    </script>
</body>

</html>
