<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharger une partie</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Recharger une partie</h1>
    </header>
    <main>
        <form id="load-game-form">
            <label for="game-file">Choisissez un fichier JSON :</label>
            <input type="file" id="game-file" name="game-file" accept=".json" required>
            <button type="submit">Charger la partie</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Planning Poker. Tous droits réservés.</p>
    </footer>
    <script>
        document.getElementById('load-game-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const fileInput = document.getElementById('game-file');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const gameData = JSON.parse(e.target.result);
                    console.log('Game data loaded:', gameData);
                    // Vous pouvez ajouter ici le code pour traiter les données du jeu
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
